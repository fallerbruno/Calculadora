<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculadora">
        <h3>Calculadora</h3>
        <div id="op">
            <div id="op__anterior"></div>
            <div id=op__atual></div>
        </div>
        <div id="btn__container">
            <button class="btn__operador" > CE </button>
            <button class="btn__operador" > C </button>
            <button class="btn__operador" > DEL </button>
            <button class="btn__operador"> / </button>
            <button  class="btn__numero"> 7 </button>
            <button class="btn__numero"> 8 </button>
            <button class="btn__numero"> 9 </button>
            <button class="btn__operador"> * </button>
            <button class="btn__numero"> 4 </button>
            <button class="btn__numero"> 5 </button>
            <button class="btn__numero"> 6 </button>
            <button class="btn__operador"> - </button>
            <button class="btn__numero"> 1 </button>
            <button class="btn__numero"> 2 </button>
            <button class="btn__numero"> 3 </button>
            <button class="btn__operador"> + </button>
            <button class="btn__numero"> 0 </button>
            <button class="btn__numero"> . </button>
            <button id="btn__igual"> = </button>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
